<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deepseek UI</title>
    
    <!-- Bootstrap for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        textarea {
            background: #252525;
            color: white;
            border: 1px solid #444;
        }
        .btn-submit {
            background: #007bff;
            color: white;
            border: none;
        }
        .btn-submit:hover {
            background: #0056b3;
        }
        h1 {
            text-align: center;
        }
    </style>
    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

    <div class="container">
        <h1>Deepseek Prompt Interface</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="prompt" class="form-label">Enter your prompt:</label>
                <textarea id="prompt" name="prompt" rows="4" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-submit w-100">Submit</button>
        </form>

        {% if response %}
            <div class="mt-4 p-3 bg-dark text-light rounded">
                <h2>Response:</h2>
                <p>{{ response | safe }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional for some interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
